<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Delete?</title>

<style>
.nav-masthead .nav-link {
	padding: .25rem 0;
	font-weight: 500;
	color: rgba(255, 255, 255, .5);
	background-color: transparent;
	border-bottom: .25rem solid transparent;
}

.nav-masthead .nav-link:hover, .nav-masthead .nav-link:focus {
	border-bottom-color: rgba(255, 255, 255, .25);
}

.nav-masthead .nav-link+.nav-link {
	margin-left: 1rem;
}
</style>
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

	<div class="container-fluid d-flex w-100 h-100 p-3 mx-auto flex-column"
		style="background-image: url('/images/fantasyHome.jpg'); -webkit-text-fill-color: white; text-shadow: 2px;">
		<form th:action="@{/deletecheck/__${charId}__}" th:object="${characterSheet}"
			th:method="post">
			<header class="mb-auto">
				<div>
					<h3 class="float-md-start mb-0">Welcome Adventurer</h3>
					<nav class="nav nav-masthead justify-content-center float-md-end">
						<a class="nav-link" th:href="@{/index}">Home</a> <a
							class="nav-link" th:href="@{/newcharacterstart}">Create a new
							character</a> <a class="nav-link"
							th:href="@{oldcharacterview/__${#authentication.principal.username}__}">See
							your old characters</a> 
							<a class="nav-link" th:href="@{/diceroller}">Dice Roller</a>
							<a class="nav-link" th:href="@{/register}">Logout</a>

					</nav>
				</div>
			</header>
			<div class="px-3" style="padding: 15%;">
				<h1>Are you sure you want to delete this character?</h1>
				<p class="lead">This action cannot be undone!</p>
			</div>
			<a th:href="@{/oldcharacterview/__${#authentication.principal.username}__}"><input class="btn btn-primary btn-lg" style="margin: 10%; box-shadow: 1px 2px"  value="Go back!"/></a>
			<a th:href="@{/oldcharacterview/__${#authentication.principal.username}__}"><input type="submit" class="btn btn-danger btn-lg" style="margin: 10%; box-shadow: 1px 2px" value="Delete" /></a>
		</form>

	</div>
</body>
