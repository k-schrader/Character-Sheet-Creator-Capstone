<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.js}"></script>
</head>

<body>

	<div class="container-fluid"
		style="background-image: url('/images/fantasyHome.jpg'); height: 100%; background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
		<div class="row" style="height: 1500px;">
			<div class="col-sm-6 col-md-6 "
				style="height: 100%; width: 100%; text-align: center; ">
				<div class="card text-center"
					style="width: 80%; margin: 10%; opacity: 85%; margin-top: 15%;">
					<div class="card-body" style="text-align: center;">
						<h1 class="card-title">Welcome Back Adventurer!</h1>
						<div class="container">
							<h6 style="margin-top: 2%;">Please ask a parent to help you
								log in</h6>
							<form th:action="@{/login}" method="post">
								<div th:if="${param.error}">
									<div class="alert alert-danger">Invalid username or
										password.</div>
								</div>
								<div th:if="${param.logout}">
									<div class="alert alert-info">You have been logged out.</div>
								</div>
								<div class="form-group">
									<label for="username">Email</label>: <input type="text"
										id="username" name="username" class="form-control"
										autofocus="autofocus" placeholder="Username" />
								</div>
								<div class="form-group">
									<label for="password">Password</label>: <input type="password"
										id="password" name="password" class="form-control"
										placeholder="Password" />
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<input type="submit" name="login-submit" id="login-submit"
												class="form-control btn btn-primary" value="Log In" style="padding:5px; margin: 5px;" />
										</div>
									</div>
								</div>
								<div class="form-group">
									<span>New user? <a href="/" th:href="@{/register}">Register
											here</a></span>
									
									
									</div>
								</div>
							</form>
						</div>
					</div>
</div>
				</div>
			</div>
		</div>


</body>

</html>
